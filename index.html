<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>
<body>
<div class="main">
	<h1>Ujin Buttons</h1>
	<h2>Toggle transition</h2>
	<div class="row-12">
		<div class="col-4" >
			<div class="button ucb ucb-toggle" data-appear="up" data-dissapear="up">LetsFlyUp</div>
		</div>
		<div class="col-4" >
			<div class="button ucb ucb-toggle" data-appear="down" data-dissapear="down">LetsFlyDown</div>
		</div>
		<div class="col-4" >
			<div class="button ucb ucb-toggle" data-appear="up" data-dissapear="down">UpWave</div>
		</div>
		<div class="col-4" >
			<div class="button ucb ucb-toggle" data-appear="down" data-dissapear="up">DownWave</div>
		</div>
		<div class="col-4" >
			<div class="button ucb ucb-toggle" data-appear="fly-in" data-dissapear="fly-in">FlyIn</div>
		</div>
		<div class="col-4" >
			<div class="button ucb ucb-toggle" data-appear="fly-out" data-dissapear="fly-out">FlyOut</div>
		</div>
		<div class="col-4" >
			<div class="button ucb ucb-toggle" data-appear="jackpot" data-dissapear="jackpot">Jackpot</div>
		</div>
	</div>
	<h2>Single transition</h2>
	<div class="row-12">

		<div class="col-4" >
			<div class="button ucb ucb-single" data-change="zoom-in">Zoom-in</div>
		</div>
		<div class="col-4" >
			<div class="button ucb ucb-single" data-change="zoom-out">Zoom-out</div>
		</div>
	</div>

</div>
</body>
<script type="text/javascript" src="./src/js/index.js">


</script>
</html>
